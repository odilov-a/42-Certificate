<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42 Certificate</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main-div">
    <div class="top-div">
      <img id="img-logo" src="./assets/logo.svg" alt="42 Logo">
      <div class="main-text-div">
        <p id="main-text">
          <span id="highlight">“Algoritmlar”</span> kursini tamomlagani haqida
        </p>
        <h1>SERTIFIKAT</h1>
        <h2>Jasur Hakimov</h2>
        <p id="p-text-main">Ushbu sertifikat Jasur Hakimovga 
          <span id="p-text-first">2024-yil, 25-iyun</span> kuni 42.uz platformasida 
          <span id="p-text-second">“Algoritmlar”</span> kursini muvaffaqiyatli tamomlagani uchun berildi.
        </p>
      </div>
    </div>
    <div class="bottom-div">
      <img src="./assets/qr-code.svg" alt="qr-code">
      <img src="./assets/humen.svg" alt="humen">
      <img src="./assets/signature.svg" alt="signature">
    </div>
  </div>
</body>
</html>
